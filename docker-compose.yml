version: '3.8'

services:
  flexbi-backend:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - ./dashboard_views.json:/app/dashboard_views.json
      - ./alerts.json:/app/alerts.json
      - ./public/data:/app/public/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
